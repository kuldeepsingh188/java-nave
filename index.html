<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>javascript nav</title>
  <link rel="icon" href="./assets/img/png/Java-Logo.png">
  <link rel="stylesheet" href="/assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container ">
    <div class="d-flex align-items-center justify-content-between nav_sticky m-0">
      <h1>master</h1>
      <ul class="d-flex text-decoration-none list-unstyled gap-4 m-0 jnav nav_style" id="nav">
        <li><a onclick="navigation()" href="#home"><i class="fa fa-fw fa-home"></i> home</a> </li>
        <li><a onclick="navigation()" href="#news"><i class="fa fa-fw fa-search"></i>News</a> </li>
        <li><a onclick="navigation()" href="#event"><i class="fa fa-fw fa-envelope"></i>event</a> </li>
        <li><a onclick="navigation()" href="#service">service</a> </li>
      </ul>
      <button onclick="navigation()" class="m-0 z-1 text-decoration-none list-unstyled">
        <i class="fa fa-fw fa-user"></i>login
      </button>
    </div>
    <div class="vh-100 bg-primary" id="home">
      home
    </div>
    <div class="vh-100 bg-primary-subtle" id="news">
      news
    </div>
    <div class="vh-100" id="event">
      event
    </div>
    <div class="vh-100 bg-warning-subtle" id="service">
      service
    </div>
  </div>

  <script>
    const a = document.getElementById("nav")
    function navigation() {
      a.classList.toggle("show")

    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
